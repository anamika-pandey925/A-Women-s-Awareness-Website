<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Tips - Women Safety Website</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <style>
        /* General Styling */
        body {
            font-family: "Times New Roman", serif; /* Changed font to Times New Roman */
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: flex-start; /* Changed to flex-start to position content */
            background: rgba(0,0,0,0.7) url("images/bg img.jpg");
            background-blend-mode: darken ;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            background-color: #2c3e50;
            color: whitesmoke;
        }

        /* Navbar styling */
        header {
            width: 100%;
            background-color: navy;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar .name {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: whitesmoke;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar li a:hover {
            color: yellow;
        }

        /* Registration form styling */
        .container {
            width: 50%; /* Increased width */
            margin: 50px auto;
            padding: 30px; /* Increased padding */
            background-color: white; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
        }

        .container h1 {
            text-align: center;
            color: navy;
            margin-bottom: 20px; 
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color:navy; 
        }

        input {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: navy;
            box-shadow: 0 0 5px rgba(52, 73, 94, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color:green;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar li {
                margin: 10px 0;
            }

            .container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <div class="navbar">
            <div class="name">Suraksha</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rights.html">Rights</a></li>
                <li><a href="Helplines and Support.html">Helplines</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
        </div>
    </header>

    <!-- Registration form -->
    <div class="container">
        <h1>Register</h1>
        <form action="/submit_registration" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Enter your username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required aria-label="Create a strong password">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required aria-label="Re-enter your password">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
