<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Safety Report</title>
    <style>
        body {
            font-family: "Times New Roman", serif; /* Changed font to Times New Roman */
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: flex-start; /* Changed to flex-start to position content */
            background: rgba(0,0,0,0.7) url("images/BG1.jpg");
            background-blend-mode: darken ;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            background-color: #2c3e50;
            color: whitesmoke;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background: #041666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #041666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Women's Safety Report</h1>
        <form id="safetyForm">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">--Select Category--</option>
                    <option value="workplace_harassment">Workplace Harassment</option>
                    <option value="Sexual_harassment">Sexual Harassment</option>
                    <option value="unsafe_public_spaces">Unsafe Public Spaces</option>
                    <option value="domestic_violence">Domestic Violence</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" placeholder="Enter case details..." required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required />
            </div>
            <button type="button" onclick="submitReport()">Submit Report</button>
        </form>
    </div>

    <script>
        async function submitReport() {
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;

            if (!category || !description || !location) {
                alert('Please fill all fields');
                return;
            }

            const reportData = { category, description, location };

            try {
                const response = await fetch('/submit_report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reportData),
                });

                const result = await response.json();

                if (result.success) {
                    alert('Report submitted successfully!');
                    document.getElementById('safetyForm').reset();
                } else {
                    alert('Failed to submit report. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
