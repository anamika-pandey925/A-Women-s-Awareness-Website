<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Policies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #041666;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .content {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h1 {
            color: #041666;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #041666;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #041666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flexible Policies</h1>
    </header>
    <main>
        <div class="content">
            <h1>Welcome to Flexible Policies</h1>
            <p>
                At Flexible Policies, we aim to provide solutions tailored to your needs. 
                Our services are designed with flexibility and customer satisfaction in mind.
            </p>
            <a href="#" class="btn" id="learnMoreBtn">Learn More</a>
        </div>
    </main>
    <script>
        document.getElementById('learnMoreBtn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Thank you for your interest! More information will be available soon.');
        });
    </script>
</body>
</html>
