<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            font-family: "Times New Roman", serif; /* Changed font to Times New Roman */
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: flex-start; /* Changed to flex-start to position content */
            background: rgba(0,0,0,0.7) url("images/BG1.jpg");
            background-blend-mode: darken ;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            background-color: #3c88d4;
            color: whitesmoke;
        }
        
        .chat-box {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .input-box {
            display: flex;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <h1>ChatBot</h1>
    <div class="chat-box">
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function appendMessage(sender, message) {
            const messages = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.textContent = `${sender}: ${message}`;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const userMessage = input.value.trim();
            if (!userMessage) return;
            
            appendMessage("You", userMessage);
            input.value = "";

            const response = await fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            appendMessage("ChatBot", data.response);
        }
    </script>
</body>
</html>
